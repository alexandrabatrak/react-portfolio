<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#191919" />
    <meta name="description" content="Personal portfolio" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <title>Alexandra Batrak - web developer</title>
    <style>
      .loader {
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #191919;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s ease-in-out;
      }
      .loader .icon {
        position: relative;
        height: 1.5rem;
        padding: 0.5rem;
        animation: loader-rotate 5s ease-in-out infinite;
        transition: all 0.5s ease-in-out;
      }
      .loader .circle {
        position: absolute;
        width: 5px;
        height: 5px;
        transform: rotate(45deg);
        background-color: rgb(176, 137, 104);
        transition: all 0.7s ease-out;
      }
      .loader .circle-1 {
        top: 0;
        left: calc(25% + 1px);
        animation: loader-expand 3s ease-in-out infinite;
      }
      .loader .circle-2 {
        top: calc(50% - 1px);
        height: 7px;
        width: 7px;
        left: calc(12px + 25%);
        animation: loader-expand 10s ease-in-out infinite;
      }
      .loader .circle-3 {
        top: calc(100% - 2px);
        left: 25%;
        animation: loader-expand 4s ease-in-out infinite;
      }
      .loader .circle-2:after,
      .loader .circle-3:before {
        content: "";
        position: absolute;
        margin-top: 0.5rem;
        background-color: rgb(176, 137, 104);
        transform: rotate(-45deg);
      }
      .loader .circle-3:before {
        width: 0.17rem;
        height: 0.17rem;
        animation: loader-particle 4s linear infinite;
      }
      .loader .circle-2:after {
        width: 0.125rem;
        height: 0.125rem;
        animation: loader-particle2 3s linear infinite;
      }
      .loader.hide .icon {
        height: 25%;
      }
      .loader.hide .circle-1 {
        top: 0;
        left: auto;
        right: 0;
      }
      .loader.hide .circle-2 {
        top: auto;
        bottom: 0;
        left: 0;
        right: auto;
      }
      .loader.hide .circle-3 {
        top: auto;
        bottom: 0;
      }
      .loader.hide .circle,
      .loader.hide .circle-2:after,
      .loader.hide .circle-3:before {
        opacity: 0;
      }
      @keyframes loader-expand {
        0%,
        100% {
          transform: rotate(0deg) scale(1) translate(0);
        }
        50% {
          transform: rotate(360deg) scale(0.8) translate(5px, 15px);
        }
      }
      @keyframes loader-rotate {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(360deg) scale(2);
        }
        100% {
          transform: rotate(0deg) scale(1);
        }
      }
      @keyframes loader-particle {
        25% {
          transform: translate(-15px, -25px);
        }
        50% {
          width: 0.23rem;
          height: 0.23rem;
        }
        75% {
          transform: translate(35px, -52.5px);
          opacity: 0.7;
        }
      }
      @keyframes loader-particle2 {
        25% {
          transform: translate(-20px, 15px);
          opacity: 0.4;
        }
        50% {
          width: 0.25rem;
          height: 0.25rem;
        }
        75% {
          transform: translate(-15px, -5px);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loader">
      <div class="icon">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        window.DOMLoaded = true;
      });
    </script>
  </body>
</html>
